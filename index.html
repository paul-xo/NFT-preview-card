<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sabi.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="img">
        <img src="images/image-equilibrium.jpg" alt="image" />
        <div class="view"><img src="images/icon-view.svg" alt="icon" /></div>
      </section>
      <section class="txts">
        <h1><b>Equilibrium #3429</b></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div class="eth-icon">
            <img src="images/icon-ethereum.svg" alt="icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="icon" />
          <p>Creation of <b>Jules Wyvern</b></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paul</a>.
    </footer>
  </body>
</html>
